<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/f039df2920.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="main-panel">
        <div class="result-screen">
          <h1 class="res">Your Result</h1>
          <div class="circle">
            <h1 class="points">76</h1>
            <h2 class="max-points">of 100</h2>
          </div>
          <h1 class="great">Great</h1>
          <p class="panel-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-screen">
            <h1 class="title1">Summary</h1>
            <div class="result-panel reaction"><span><i class="fas fa-bolt"></i>Reaction</span><span class="score"><span class="point">80 </span> / 100</span></div>
            <div class="result-panel memory"><span><i class="fas fa-brain"></i>Memory</span><span class="score"><span class="point">92</span> / 100</span></div>
            <div class="result-panel verbal"><span><i class="fa-regular fa-comment"></i>Verbal</span><span class="score"><span class="point">61</span> / 100</span></div>
            <div class="result-panel visual"><span><i class="fas fa-eye"></i>Visual</span><span class="score"><span class="point">72</span> / 100</span></div>
            <button class="button">Continue</button>
        </div>
    </section>
  </main>
</body>
</html>
