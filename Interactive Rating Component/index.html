<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <script src="https://kit.fontawesome.com/f039df2920.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <section class="window">
      <div class="content">
        <div class="star-circle">
          <i class="fa-solid fa-star"></i>
        </div>
        <div>
          <h1 class="title">How did we do?</h1>
          <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.</p>
        </div>
        <div class="grades">
          <div class="grade" id="grade1"><span>1</span></div>
          <div class="grade" id="grade2"><span>2</span></div>
          <div class="grade" id="grade3"><span>3</span></div>
          <div class="grade" id="grade4"><span>4</span></div>
          <div class="grade" id="grade5"><span>5</span></div>
        </div>
        <button class="submt" id="submit">S U B M I T</button>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
