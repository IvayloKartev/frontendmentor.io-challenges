<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <aside class="sidebanner">
    <img src="./images/bg-main-desktop.png" alt="side banner background">
  </aside>
  <div class="EC-card-1">
    <p id="cnumber"></p>
    <p id="cname"></p>
    <p id="cdate"></p>
  </div>
  <div class="EC-card-2">
    
  </div>
  <main>
    <form>
      <label>CARDHOLDER NAME</label>
      <input type="text" class="textbox"/>
      <label>CARD NUMBER</label>
      <input type="text" class="textbox"/>
      <fieldset class="card-details">
      <div>
        <label style="display: block;">Exp Date</label>
        <input type="text" class="datebox"/>
        <input type="text" class="datebox"/>
      </div>
      <div>
        <label style="display: block;">CVC</label>
        <input type="text" id="cvc"/>
      </div>
      </fieldset>
      <input type="submit" id="submtbtn"/>
    </form>
  </main>
  <script src="./script.js" defer></script>
</body>
</html>
